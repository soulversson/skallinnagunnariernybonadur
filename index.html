<!DOCTYPE html>
<html lang="is-is">
  <head>
    <meta charset="UTF-8">
    <title>Mikilfenglegt Hópbarefli Miracle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style class="cp-pen-styles">body{
	text-align: center;
	background: #00ECB9;
  font-family: sans-serif;
  font-weight: 100;
}

h1{
  color: #396;
  font-weight: 200;
  font-size: 80px;
  margin: 80px 0px 40px;
}

#clockdiv{
	font-family: sans-serif;
	color: #fff;
	display: inline-block;
	font-weight: 200;
	text-align: center;
	font-size: 60px;
}

#clockdiv > div{
	padding: 20px;
	border-radius: 6px;
	background: #00BF96;
	display: inline-block;

#clockdiv div > span{
	padding: 30px;

	padding-top: 10px;

}</style></head><body>
<h1>Mikilfenglegt Hópbarefli Miracle</h1>
<div id="clockdiv">
  <div>
    <span class="days"></span>
    <div class="smalltext">Dagar</div>
  </div>
  <div>
    <span class="hours"></span>
    <div class="smalltext">Klukkustundir</div>
  </div>
  <div>
    <span class="minutes"></span>
    <div class="smalltext">Mínútur</div>
  </div>
  <div>
    <span class="seconds"></span>
    <div class="smalltext">Sekúndur</div>
  </div>
</div>

<script src="//assets.codepen.io/assets/common/stopExecutionOnTimeout-53beeb1a007ec32040abaf4c9385ebfc.js"></script>
<script>

function getTimeRemaining(endtime) {
  var t = Date.parse(endtime) - Date.parse(new Date());
  var seconds = Math.floor((t / 1000) % 60);
  var minutes = Math.floor((t / 1000 / 60) % 60);
  var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
  var days = Math.floor(t / (1000 * 60 * 60 * 24));
  return {
    'total': t,
    'days': days,
    'hours': hours,
    'minutes': minutes,
    'seconds': seconds
  };
}


function initializeClock(id, endtime) {
  var clock = document.getElementById(id);
  var daysSpan = clock.querySelector('.days');
  var hoursSpan = clock.querySelector('.hours');
  var minutesSpan = clock.querySelector('.minutes');
  var secondsSpan = clock.querySelector('.seconds');

  function updateClock() {
    var t = getTimeRemaining(endtime);

    daysSpan.innerHTML = t.days;
    hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
    minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
    secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

    if (t.total <= 0) {
      clearInterval(timeinterval);
    }
  }

  updateClock();
  var timeinterval = setInterval(updateClock, 1000);
}

var deadline = new Date("November 3, 2016 16:00:00");
var x = getTimeRemaining(deadline);
alert(x);
if (x.total <= 0) {
  clearInterval(timeinterval);
  alert("meh");
}
else{
	initializeClock('clockdiv', deadline);
}

</script>
</body>
</html>
